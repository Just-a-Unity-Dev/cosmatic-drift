#Limbs that spawn when gibbed should get descriptions.
- type: entity
  id: PartIPC
  parent: [BaseItem, BasePart]
  name: ipc body part
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic

- type: entity
  id: TorsoIPC
  name: IPC torso
  parent: [PartIPC, BaseTorso]
  components:
  - type: Sprite
    netsync: false
    sprite: _CD/Mobs/Species/IPC/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _CD/Mobs/Species/IPC/parts.rsi
    state: "torso_m"

